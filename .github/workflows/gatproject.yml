name: Gat-project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Browserslist DB
        run: npx update-browserslist-db@latest --quiet

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          GaT_KEY: ${{ secrets.GATT_APPLICATION_KEY }}
          GaT_ID: ${{ secrets.GATT_APPLICATION_ID }}
